name: Build and Attach Release Artifact

on:
  release:
    types: [created]

# permissions:
  # contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_RANGELOG_URL_PROTOCOL: ${{ secrets.VITE_RANGELOG_URL_PROTOCOL }}
          VITE_RANGELOG_URL_DOMAIN: ${{ secrets.VITE_RANGELOG_URL_DOMAIN }}
          VITE_RANGELOG_URL_SUBDOMAIN: ${{ secrets.VITE_RANGELOG_URL_SUBDOMAIN }}
          VITE_RANGELOG_SERVICE_PROVIDER: ${{ secrets.VITE_RANGELOG_SERVICE_PROVIDER }}

      - name: Create dist artifact
        run: |
          tar -czf dist.tar.gz dist/

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz
